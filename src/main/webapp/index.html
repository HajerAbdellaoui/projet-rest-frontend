<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Personnes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary">
                <i class="fas fa-users me-3"></i>Gestion des Personnes
            </h1>
            <p class="lead text-muted">Application frontend consommant les services REST JAX-RS</p>
        </header>

        <!-- Section Formulaire -->
        <div class="card shadow-lg mb-5">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-user-edit me-2"></i>
                    <span id="form-title">Ajouter une Personne</span>
                </h3>
            </div>
            <div class="card-body">
                <form id="person-form" class="needs-validation" novalidate>
                    <input type="hidden" id="person-id">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nom" required>
                            <div class="invalid-feedback">Veuillez saisir un nom.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="prenom" required>
                            <div class="invalid-feedback">Veuillez saisir un prénom.</div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Enregistrer
                        </button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary px-4 d-none">
                            <i class="fas fa-times me-2"></i>Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Section Recherche -->
        <div class="card shadow-lg mb-5">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">
                    <i class="fas fa-search me-2"></i>Rechercher
                </h3>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" 
                           placeholder="Rechercher par nom...">
                    <button class="btn btn-outline-info" type="button" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="reset-search">
                        <i class="fas fa-redo"></i> Tout afficher
                    </button>
                </div>
            </div>
        </div>

        <!-- Section Liste -->
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">
                    <i class="fas fa-list me-2"></i>Liste des Personnes
                    <span class="badge bg-light text-dark ms-2" id="person-count">0</span>
                </h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped" id="person-table">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="person-table-body">
                            <!-- Les données seront insérées ici par JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-3">
                    <button id="load-all-btn" class="btn btn-primary">
                        <i class="fas fa-sync me-2"></i>Actualiser la liste
                    </button>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
    </div>

    <!-- Modal de confirmation de suppression -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>Confirmation
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir supprimer cette personne ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
